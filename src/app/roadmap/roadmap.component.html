<div class="road-container ">
    <!-- SVG از assets لود میشه -->
    <div class="svg-wrapper" #svgContainer></div>
  
    <!-- نقاط و تولتیپ‌ها -->
    <svg *ngIf="points.length > 0" viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg" class="overlay" preserveAspectRatio="xMidYMid meet">
      <ng-container *ngFor="let point of points">
        <circle
          [attr.cx]="point.x"
          [attr.cy]="point.y "
          r="10"
          fill="#ffb703"
          stroke="#2b2b2b"
          opacity="0"
          stroke-width="3"
          (mouseenter)="hoveredPoint = point"
          (mouseleave)="hoveredPoint = null"
        ></circle>
  
        <foreignObject
          *ngIf="hoveredPoint?.id === point.id"
          [attr.x]="point.x - 40"
          [attr.y]="point.y + 50"
          width="100"
          height="50"
        >
          <div class="tooltip">{{ point.label }}</div>
        </foreignObject>
      </ng-container>
    </svg>
  </div>
