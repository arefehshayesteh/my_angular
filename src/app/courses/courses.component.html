<div class="container col-sm-6  py-5 text-dark" dir="rtl">

  <div class=" bg-white border border-1 col-6 py-1 mb-4  shadow rounded-2 d-flex justify-content-center bg">
    <h4 >مهارت هایی که نیاز دارید</h4>
  </div>
  <div class="row gy-4 ">
    <div class="col-12 " *ngFor="let course of courses ">
      <div class="glass-box card shadow-sm border-0 rounded-4 overflow-hidden ">
        <div class="row  g-0 align-items-center ">

          <!-- تصویر مدرس -->
          <div class="col-md-3  col-lg-2 text-center py-3">
            <img src="assets/m.jpg" class="rounded-circle img-fluid  shadow-sm"
              alt="teacher" style="width: 80px; height: 80px; object-fit: cover" />
          </div>

          <!-- محتوای متنی -->
          <div class="row col-md-9 col-12   col-lg-10 px-4 py-3  text-dark">

            <!-- دایو متن  -->
            <div class="col-7 text-dark">
              <h5 class="fw-semibold mb-1">دوره کاربردی مدیریت زمان</h5>
              <p class=" mb-2 small ">مدرس: {{ course.teacher }}</p>
              <p class="mb-2 small text-dark ">
                {{ course.desc }}
              </p>
            </div>
            <!-- دایو لاین -->
            <div class="col-1 d-flex justify-content-center "><label class="line ">________________</label></div>
            <!-- دایو تخفیف -->
            <div class="col-4 row d-flex justify-content-center ">
              <div class=" d-flex justify-content-center px-3 py-1 rounded-pill  glass-box box ">
                {{ course.discount }}% تخفیف
              </div>
              <div class=" px-4 py-1 ">
                  <div class="small"><del>600/000 تومان</del></div>
                <strong>       300/000 تومان</strong>
              </div>
            
            </div>


          </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <p class="mb-3 small text-secondary text-dark ms-5">
            تعداد شرکت‌کنندگان دوره: {{ course.students | number }}
          </p>

          <div class="text-warning mb-3 col-4">
            <span *ngFor="let star of [].constructor(course.rating)">⭐</span>
          </div>

          
            <div class="d-flex align-items-center gap-3 col-3 ">
              <button class="btn btn-danger btn-sm px-3 rounded-pill ">
                ثبت‌نام دوره
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
