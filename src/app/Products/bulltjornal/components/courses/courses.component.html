<div class="container py-5 text-dark" dir="rtl">

  <div class="col-5  sshadow  rounded-3 d-flex justify-content-center  bg start-50 position-absolute ">
    <p class=" my-auto py-1 ">مهارت هایی که نیاز دارید</p>
  </div>
  <div class="p-5 border border-3 rounded-3 back ">
    <div class="component col-12">
      <div class="col-12  " *ngFor="let course of courses ">
          <div class="glass-box card shadow-sm border-0 rounded-3 overflow-hidden ">
            <div class="  g-0  align-items-center ">
    
    
              <div class=" d-flex justify-content-between py-3 px-1  text-dark">
                <!-- محتوای متنی -->
                <div class="col-8 ">
                  <div class="col-12 d-flex">
                    <!-- عکس -->
                    <div class="col-3 img-teach">
                      <img src="assets/teach.jpg" class="d-flex justify-content-center my-auto mx-auto rounded-pill img-size" alt="teacher"/>
                    </div>
                    <!-- دایو متن  -->
                    <div class="col-9 ">
                      <div class="text-dark col-12 p-2">
                        <p class=" mb-1 txt-size">دوره مدیریت زمان</p>
                        <p class=" mb-2 txt ">مدرس: {{ course.teacher }}</p>
                        <p class="mb-2 txte text-dark ">
                          {{ course.desc }}
                        </p>
    
                      </div>
                    </div>
    
                  </div>
                  <!-- تعداد شرکت‌کنندگان -->
                  <div class="d-flex col-12 justify-content-between mt-4 ">
                    <p class=" txte-size text-dark px-2 com-t">
                      تعداد شرکت‌کنندگان دوره: {{ course.students | number }}
                    </p>
    
                    <div class="text-warning txte px-1  ">
                      <span *ngFor="let star of [].constructor(course.rating)">⭐</span>
                    </div>
                    
    
    
    
                  </div>
                </div>
    
    
    
                <!-- دایو لاین -->
                <div class="line py-2"></div>
                <!-- دایو تخفیف -->
                <div class="row col-4">
                  <div class="col-12 my-auto">
                    <div class="d-flex justify-content-center align-items-center  px-3 rounded-pill  glass box ">
                      {{ course.discount }}% تخفیف
                    </div>
                  </div>
    
    
                  <div class=" txtt mx-auto col-12 row d-flex justify-content-center align-items-center text-center "><del class="py-0 my-0 mx-auto ">600/000 تومان</del>
                  <strong class="txt col-12  py-0 my-0">300/000 تومان</strong></div>
                  <div class=" d-flex align-items-center justify-content-center">
                    <button class="btn btn-danger btn-size txte pb-2 mt-3">
                      خرید دوره 
                      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                      </svg>
                    </button>
                  </div>
    
    
    
                </div>
    
    
              </div>
            </div>
    
          </div>
        </div>
      </div>

  </div>
  
</div>
